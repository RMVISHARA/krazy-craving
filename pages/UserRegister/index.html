<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Krazy Cravings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="register.js"></script>
</head>

<style>
    .ui-grid-b>.ui-block-a,
    .ui-grid-b>.ui-block-c {
        width: 30%;
    }
    
    .ui-grid-b>.ui-block-b {
        width: 10%;
    }

    .loginInputField {
        border-radius: 0px !important;
        border: none !important;
        border-bottom: 1px solid darkgrey !important;
    }
</style>

<body>
    <div data-role="page" class="loginPage" id="loginpage">
        <div data-role="header" style="background-color: black" data-position="fixed" data-tap-toggle="false">
            <div align="center">
                <img style="width: 210px; height: 130px;" src="../../Assets/img/LogoDark.png">
            </div>
        </div>

        <div data-role="content" align="center" class="logincontent">
            <form>
                <div data-role="fieldcontain">
                    <input class="loginInputField" type="email" name="name" id="number" value="" placeholder="Name" data-role=none required/>
                    <input class="loginInputField" type="text" name="number" id="number" value="" placeholder="Phone Number" data-role=none required/>
                    <input class="loginInputField" type="email" name="email" id="email" value="" placeholder="Email" data-role=none required/>
                    <input class="loginInputField" type="password" name="password" id="password" value="" placeholder="Password" data-role=none required/>
                    <input class="loginInputField" type="password" name="confirm_pw" id="number" value="" placeholder="Confirm Password" data-role=none required/>
                </div>
            </form>

            <form>
                <a href="#account-details" data-role="button" rel="external" id="login" onclick="Save()">Sign up</a>
            </form>

            <div class="signup">
                <p>Already have an account? <a href="../Login" style="color: black;">Sign in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
