<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Krazy Cravings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" type="text/css" href="vendor.css?version=94">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--<link rel="stylesheet" type="text/css" href="../../Assets/css/grid.min.css">
    <link rel="stylesheet" type="text/css" href="../../Assets/css/style.min.css">-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--    <script src="../../Assets/js/js.min.js"></script>-->
    <script src="vendor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div data-role="page" id="homeUser">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" id="header">

            <div class="mhead">
                <a class="back-btn" href="../HomeUser">
                    < Back</a>
                        <img class="menu-ham2" src="../../Assets/img/rectangle_logo_black.png">
            </div>
            <!-- /grid-b -->
        </div>

        <div data-role="content" align="center">
            <div class="vendorImage" id="bgImage">
                <div class="details" align="left">
                    <p id="name"></p>
                    <p id="address" class="address"></p>
                    <div class="stars">
                        <span class="fa fa-star checked fa-xs" style="color: #FFCC36; text-shadow: none; font-size: 1.3rem;"></span>
                        <span class="fa checked fa-xs address" id="ratings"></span>
                    </div>
                </div>
                <div>
                    <img id="heart" src="../../Assets/img/icons/unlike-heart.svg" class="heart-icon" onclick="amend()">
                </div>
                <div>
                    <a href="" onclick="window.location.href ='../Cart/';">
                        <img id="al" src="../../Assets/img/service-icon-cart.png">
                    </a>
                </div>
            </div>

            <div class="cardList" id="cardList">
            </div>

            <!-- reviews section -->
            <div class="reviewHead">
                <span><b>Reviews</b></span>
            </div>
            <div id="reviewlist" align="center">
            </div>

            <!-- modals -->
            <div class="modal fade" id="v-promo-popup-success4" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div data-role="content" >
                        <center>
                            <!-- <img id="av" src="../../Assets/img/icons/gift-icon.png" width="85" height="85"> -->
                            <img id="av" src="../../Assets/img/icons/orange-tick-icon.png" width="85" height="85">
                        </center>
                        <h1 id="header1"><span id="message3">Your Reply has been published !!</span></h1>
                        <br>
                    </div>
                </div>
                </div>
            </div>
  
            <div class="modal fade" id="popup-reply2" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="p-3">
                        <input type="text" name="reply" id="reply" value="" placeholder="Your Reply..." /><br>
                        <a href="" data-role="button" onclick='onAddRply()' class="submit pl-2 pt-2" id="submit" >
                            Submit
                        </a>
                    </div>
                </div>
                </div>
            </div>

        </div>

    </div>
    <script>
        var selectedVendor = localStorage.getItem("selectedRestaurent");

        function amend() {
            var x = JSON.parse(localStorage.getItem("favVendors"));

            if (x[selectedVendor]) {
                document.getElementById("heart").src = "../../Assets/img/icons/unlike-heart.svg";
                x[selectedVendor] = false;
                localStorage.setItem("favVendors", JSON.stringify(x));
            } else {
                document.getElementById("heart").src = "../../Assets/img/icons/liked-heart.svg";
                x[selectedVendor] = true;
                localStorage.setItem("favVendors", JSON.stringify(x));
            }
        }

        function directToPage(val) {
            localStorage.setItem("directingTo", val);
            window.location.href = '../Product/';
        }
    </script>
</body>

</html>
