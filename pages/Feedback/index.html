<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Krazy Cravings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" type="text/css" href="feedback.css?version=94">
    <link rel="stylesheet" type="text/css" href="../../Assets/css/common.user.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--<link rel="stylesheet" type="text/css" href="../../Assets/css/grid.min.css">
    <link rel="stylesheet" type="text/css" href="../../Assets/css/style.min.css">-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="feedback.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div data-role="page" id="systemFeedback">

        <div data-role="header" class="mhead" style="background-color: black" data-position="fixed" data-tap-toggle="false">
            <div class="row">
                <div class="col4">
                    <a onclick="history.back()" data-position-to="window" id="accountLogo">
                        <img  class="backButton" src="../../Assets/img/icons/backButton.svg">
                    </a>
                </div>
                <div class="col-7">
                    <img class="logo" src="../../Assets/img/LogoDark.png">
                </div>
                <div class="col-3">
                                        
                        <a href="../UserAccount/index.html" data-position-to="window" id="accountLogo">
                            <img  class="accountLogo" src="../../Assets/img/icons/usa.svg">
                        </a>
                        <a href="../Search/index.html" >
                            <img class="searchLogo" src="../../Assets/img/icons/search.png">
                        </a>
                </div>
            </div>
        </div>

        <!-- content area -->
        <div data-role="content" align="center">
            <div class="row text-left pl-4"><h2>Feedback</h2></div>
            <div class="row text-left pl-4"><h6>Are you satisfied with our service ?</h6></div>

            <div class="row starsNew pl-4 mt-4" data-rating="3" id='stars'>
                <span class="star fa fa-star-o fa-xs" data-value='1' onclick="getRating(1)">&nbsp;</span>
                <span class="star fa fa-star-o fa-xs" data-value='2' onclick="getRating(2)">&nbsp;</span>
                <span class="star fa fa-star-o fa-xs" data-value='3' onclick="getRating(3)">&nbsp;</span>
                <span class="star fa fa-star-o fa-xs" data-value='4' onclick="getRating(4)">&nbsp;</span>
                <span class="star fa fa-star-o fa-xs" data-value='5' onclick="getRating(5)">&nbsp;</span>
            </div>

            <div class="row text-left pl-4 mt-5">
                <p><h6>What do you suggest need to be improved ?</h6></p>
                <textarea name="userInput" id="userInput" cols="10" rows="50" placeholder="Write your suggestions here" value=""></textarea>
            </div>  
            
            <div class="row d-flex justify-content-center">
                <a href="" data-role="button" class="submit pl-2 pt-2" id="submit" onclick="submitFeedback()">
                    Submit
                </a>
            </div>

            <div data-role="popup" id="feedbackPopup">
                <div data-role="content" >
                    <a href="#" data-rel="back" id="popupback2"> <img src="../../Assets/img/icons/close.png" id="promo-add-btn" height="15" width="15"></a>
                    <br>
                    <center><img id="av" src="../../Assets/img/icons/thankYouFeedback2.jpg" width="85" height="85"></center>
                    <h1 id="header1"><span id="messageFeedback" class="d-flex justify-content-center">
                        Thank you for your valuable feedback.<br>
                        We will continue to improve our services upon your suggestions !!</span></h1>
                    <br>
                </div>
            </div>

        </div>

        <div class="footer" data-role="footer" data-position="fixed">
            <div data-role="navbar" >
                <ul>
                    <li><a href="../HomeUser/index.html" data-icon="none" class="ui-nodisc-icon ui-icon-home-inactive" id="inactive" data-ajax="false">Home</a></li>
                    <li><a href="../Search/index.html" data-icon="none" class="ui-nodisc-icon ui-icon-search-inactive" id="inactive" data-ajax="false">Search</a></li>
                    <li><a href="#" data-icon="none" class="ui-nodisc-icon ui-icon-like-inactive" id="inactive" data-ajax="false">Track Order</a></li>
                    <li><a href="#" data-icon="none" class="ui-nodisc-icon ui-icon-profile-active" id="active" data-ajax="false">Account</a></li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
