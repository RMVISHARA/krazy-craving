        function categorySelection(ctgry) {
            var similarResults = [];
            var key;
            resultsObj.forEach(e => {
                e.id == ctgry ? key = e.keyword : "";
            });

            resObj.forEach(e => {
                if (e.keyword.includes(key)) {
                    similarResults.push(e);
                };
            });

            prevSearch = [String(prevSearch[1]), String(prevSearch[2]), String(key)];
            displayResults(similarResults);
        };

        function cookieSearch(key) {
            var similarResults = [];

            resObj.forEach(e => {
                if (e.keyword.includes(key)) {
                    similarResults.push(e);
                };
            });

            prevSearch = [String(prevSearch[1]), String(prevSearch[2]), String(key)];
            displayResults(similarResults);
        };

        function searchItems() {
            var similarResults = [];
            var key = document.getElementById('divOfPs-input').value;

            if (key != "") {
                resObj.forEach(e => {
                    if (e.keyword.includes(key)) {
                        similarResults.push(e);
                    };
                });

                prevSearch = [String(prevSearch[1]), String(prevSearch[2]), String(key)];
                // document.getElementById('divOfPs-input').value = "";
                displayResults(similarResults);
            }
        };

        function displayResults(results) {
            document.getElementById("showResults").innerHTML = ``;
            document.getElementById("prevSearchDiv").innerHTML = ``;
            document.getElementById("recommendationArea").innerHTML = `<b>Results for "${prevSearch[2]}"</b>`;

            prevSearch.forEach(e => {
                document.getElementById("prevSearchDiv").innerHTML += `
                    <div onclick="cookieSearch('${e}')" class="pl-3 pb-2">
                        <img id="av" src="../../Assets/img/icons/search.png" width="20" height="20" class="pr-1">${e}</div>
                `;
            });

            var newResults = addingFilters(results);
            currentSearchResults = newResults;

            if (newResults.length == 0) {
                document.getElementById("resultsContainer").style.display = "none";
                $("#noRes").modal('show');
            } else {
                newResults.forEach(function(obj) {
                    document.getElementById("showResults").innerHTML += `
                    <a class="link" href="" onclick="restaurent(${obj.id})">
                        <div class="card" id="cardItem">
                            <img src="${obj.imageurl}" class="cardImage">
                            <div class="row" id="customCard">
                                <div class="desc">
                                    <p class="name">
                                        <b>${obj.name}</b>
                                    </p>
                                    <span class="address">Rs.${obj.deliveryPrice}  &#9679 ${obj.time} mins</span>
                                </div>
                                <div class="stars">
                                    <span class="fa fa-star checked fa-xs" style="color: #FFCC36;margin-left:19%; font-size: 1rem;"></span>
                                    <span class="fa checked fa-xs" style="color: color: #FFCC36;font-size: 1rem;">${obj.rating}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
                })
                document.getElementById("resultsContainer").style.display = "block";
            };

        };

        function addingFilters(data) {
            var filteredData = []

            data.forEach(e => {
                if (e.dist <= filterOPtions.dist & e.time <= filterOPtions.time) {
                    var priceCount = 0;
                    e.price.forEach(p => {
                        p <= filterOPtions.price ? priceCount++ : "";
                    });

                    priceCount > 0 ? filteredData.push(e) : "";
                }
            });

            return filteredData
        };

        function filterSelections() {
            $("#editFilters").modal('hide');
            filterOPtions.dist = document.getElementById("distSlider").value;
            filterOPtions.time = document.getElementById("timeSlider").value;
            filterOPtions.price = document.getElementById("priceSlider").value;

            displayResults(currentSearchResults);
        };

        function ResetFilters() {
            $("#editFilters").modal('hide');
            document.getElementById("distSlider").value = 10;
            document.getElementById("timeSlider").value = 120;
            document.getElementById("priceSlider").value = 2000;
            filterOPtions = {
                dist: 10,
                price: 2000,
                time: 120
            };
        };

        function restaurent(val) {
            localStorage.setItem("selectedRestaurent", val);
            window.location.href = "../Vendor/";
        };

        function openFilterModal(){
            $("#editFilters").modal('show');
        };
    </script>

</body>

</html>
